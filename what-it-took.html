<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>What It Took</title>

<!-- ---------------- CSS Link ---------------- -->
<link rel="stylesheet" href="styles.css">

<!-- ---------------- Inline Styles ---------------- -->
<style>
/* -------- Fade-in stats -------- */
.red-stat {
  color: #e53935;
  margin-top: 10px;
  font-size: 20px;
  opacity: 0;
  transition: opacity 0.8s ease-in-out;
  word-wrap: break-word;
}
.red-stat.visible {
  opacity: 1;
}

/* -------- Floating bubbles -------- */
.floating-bubble {
  position: fixed;
  bottom: -150px;
  border-radius: 50%;
  opacity: 0.2;
  animation: floatUp linear infinite;
  z-index: 0;
  pointer-events: none;
}
@keyframes floatUp { from{ transform: translateY(0); } to{ transform: translateY(-120vh); } }

/* -------- Title bubble -------- */
.title-bubble {
  display: inline-block;
  padding: 20px 40px;
  border-radius: 20px;
  font-size: 28px;
  font-weight: bold;
  background-color: #FFECB3;   /* Soft yellow like Title */
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  margin-top: 40px;
  text-align: center;
  transition: transform 0.2s;
}
.title-bubble:hover {
  transform: translateY(-2px);
}

/* -------- Stat Bubbles -------- */
.stat-bubble {
  width: 230px;
  min-height: 150px;
  border-radius: 20px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 15px;
  margin: 10px;
  font-weight: bold;
  text-align: center;
  transition: transform 0.2s;
}
.stat-bubble:hover {
  transform: translateY(-2px);
}

.stat-bubble ul {
  margin-top: 8px;
  padding-left: 20px;
  font-size: 14px;
  line-height: 1.4;
  text-align: left;
  color: #E53935;            /* red labels */
}

.stat-bubble ul li a {
  color: #1565C0;            /* blue links */
  text-decoration: underline;
  font-weight: 500;
}
/* Individual bubble colors (like sections A–E style) */
.stat-bubble:nth-child(1) { background-color: #FFF9C4; }  /* Yellow */
.stat-bubble:nth-child(2) { background-color: #C8E6C9; }  /* Green */
.stat-bubble:nth-child(3) { background-color: #E1BEE7; }  /* Purple */
  
/* -------- Buttons inside bubbles -------- */
.stat-bubble button {
  margin-top: 10px;
  padding: 8px 16px;
  border: none;
  border-radius: 20px;
  background: linear-gradient(135deg,#64B5F6,#BA68C8);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}
.stat-bubble button:hover { transform: translateY(-3px); }

/* -------- Bubble container -------- */
.bubble-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 50px;
}

/* -------- Back Button Style -------- */
.back-banner {
  display: block;
  margin: 50px auto;
  width: fit-content;
  padding: 20px 40px;
  font-weight: bold;
  font-size: 20px;
  text-decoration: none;
  color: #222;
  background: linear-gradient(135deg,#64B5F6,#BA68C8);
  border-radius: 40px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  text-align: center;
  transition: 0.3s;
}
.back-banner:hover {
  transform: translateY(-4px);
}

/* -------- Responsive -------- */
@media (max-width: 768px) {
  .bubble-container { flex-direction: column; align-items: center; }
  .stat-bubble { width: 80%; }
}
</style>
</head>

<body onload="initStats()">

<!-- ---------------- HEADER ---------------- -->
<div class="header-container">
  <div class="title-bubble">What It Took</div>
</div>

<!-- ---------------- STAT BUBBLES ---------------- -->
<div class="bubble-container">
  <!-- Total Lines of Code -->
  <div class="stat-bubble">
    <div>Total Lines of Code:</div>
    <button onclick="revealLines(this)">Reveal</button>
    <div id="lineCount" class="red-stat"></div>
  </div>

  <!-- Coding Languages Used -->
  <div class="stat-bubble">
    <div>Coding Languages Used:</div>
    <button onclick="revealLanguages(this)">Reveal</button>
    <div id="languages" class="red-stat"></div>
  </div>

  <!-- ChatGPT Help -->
  <div class="stat-bubble">
    <div>Tools Used:</div>
    <button onclick="revealTools(this)">Reveal</button>
    <div id="chatgpt" class="red-stat"></div>
  </div>
</div>

<!-- ---------------- BACK BUTTON ---------------- -->
<a href="index.html" class="back-banner">← Back to Main Page</a>

<!-- ---------------- SCRIPTS ---------------- -->
<script>
/* -------- Floating Bubbles -------- */
function createFloatingBubbles(){
  const colors = ["#FFD54F","#81C784","#64B5F6","#BA68C8"];
  for(let i=0;i<15;i++){
    const bubble = document.createElement("div");
    bubble.classList.add("floating-bubble");
    const size = Math.random()*80+40;
    bubble.style.width = size+"px";
    bubble.style.height = size+"px";
    bubble.style.left = Math.random()*100+"vw";
    bubble.style.background = colors[Math.floor(Math.random()*colors.length)];
    bubble.style.animationDuration = (Math.random()*10+10)+"s";
    document.body.appendChild(bubble);
  }
}

/* -------- Automated Stats -------- */
let totalLines = 0;

async function initStats() {
  createFloatingBubbles();

  const files = [
    "index.html",
    "what-it-took.html",
    "styles.css",
    "main.js",
    "stats.js"
  ];

  totalLines = 0;

  for (const file of files) {
    try {
      const response = await fetch(file);
      if (!response.ok) continue;

      const text = await response.text();
      totalLines += text.split(/\r\n|\r|\n/).length;
    } catch (err) {
      console.warn("Could not load:", file);
    }
  }
}

/* -------- Reveal Functions for Buttons -------- */
function revealLines(btn){
  btn.style.display = 'none';
  const el = document.getElementById("lineCount");
  animateSlowCount(el, totalLines, 2000);
  el.classList.add("visible");
}

function revealLanguages(btn){
  btn.style.display = 'none';
  const el = document.getElementById("languages");
  const langs = ["HTML","CSS","JS"];
  el.textContent = "";
  langs.forEach((lang,i)=>{
    setTimeout(()=>{
      el.textContent += (i>0?", ":"") + lang;
      el.classList.add("visible");
    }, i*600);
  });
}

function revealTools(btn){
  btn.style.display = 'none';
  const el = document.getElementById("chatgpt");

  const tools = [
    { name: "One Compiler", link: "https://onecompiler.com", label: "Code Writing Tool" },
    { name: "GitHub", link: "https://github.com", label: "Software Compiler" },
    { name: "ChatGPT", link: "https://openai.com/chatgpt", label: "Vibe Coding Tool" }
  ];

  // Create a UL element
  const ul = document.createElement("ul");
  ul.style.marginTop = "10px";
  ul.style.listStyle = "disc";
  ul.style.paddingLeft = "20px";
  ul.style.color = "#E53935"; // keep red text for tool names

  el.innerHTML = ""; // clear previous
  el.classList.add("visible");

  tools.forEach((tool, index) => {
    const li = document.createElement("li");
    li.style.opacity = "0";
    li.style.transition = "opacity 0.6s ease";
    
    // Set text with clickable link for the tool name
    li.innerHTML = `
      ${tool.label} - 
      <a href="${tool.link}" target="_blank" style="color:#1565C0; text-decoration:underline;">
        ${tool.name}
      </a>
    `;
    ul.appendChild(li);

    // Stagger fade-in
    setTimeout(() => {
      li.style.opacity = "1";
    }, index * 700);
  });

  el.appendChild(ul);
}

/* -------- Animated Count Function -------- */
function animateSlowCount(el, target, duration){
  let start = 0;
  const startTime = performance.now();
  function update(now){
    const progress = Math.min((now-startTime)/duration,1);
    const eased = 1 - Math.pow(1 - progress,3);
    el.textContent = Math.floor(eased*target);
    if(progress<1) requestAnimationFrame(update);
  }
  requestAnimationFrame(update);
}
</script>

</body>
</html>
