<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>What It Took</title>

<!-- ---------------- CSS Link ---------------- -->
<link rel="stylesheet" href="styles.css">

<!-- ---------------- Inline Styles ---------------- -->
<style>
/* -------- Fade-in stats -------- */
.red-stat {
  color: #e53935;
  margin-top: 10px;
  font-size: 20px;
  opacity: 0;
  transition: opacity 0.8s ease-in-out;
  word-wrap: break-word;
}
.red-stat.visible {
  opacity: 1;
}

/* -------- Floating bubbles -------- */
.floating-bubble {
  position: fixed;
  bottom: -150px;
  border-radius: 50%;
  opacity: 0.2;
  animation: floatUp linear infinite;
  z-index: 0;
  pointer-events: none;
}
@keyframes floatUp { from{ transform: translateY(0); } to{ transform: translateY(-120vh); } }

/* -------- Stat Bubbles -------- */
.stat-bubble {
  width: 230px;
  min-height: 150px;
  border-radius: 20px;
  background: linear-gradient(135deg,#FFD54F,#FFB74D);
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 10px 14px;
  margin: 10px;
  font-weight: bold;
  text-align: center;
}

/* -------- Buttons inside bubbles -------- */
.stat-bubble button {
  margin-top: 10px;
  padding: 8px 16px;
  border: none;
  border-radius: 20px;
  background: linear-gradient(135deg,#64B5F6,#BA68C8);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}
.stat-bubble button:hover { transform: translateY(-3px); }

/* -------- Bubble container -------- */
.bubble-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 50px;
}

/* -------- Title bubble -------- */
.title-bubble {
  display: inline-block;
  padding: 20px 40px;
  border-radius: 25px;
  font-size: 28px;
  font-weight: bold;
  background: white;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  margin-top: 40px;
  text-align: center;
}

/* -------- Back Button Style -------- */
.back-banner {
  display: block;
  margin: 50px auto;
  width: fit-content;
  padding: 20px 40px;
  font-weight: bold;
  font-size: 20px;
  text-decoration: none;
  color: #222;
  background: linear-gradient(135deg,#64B5F6,#BA68C8);
  border-radius: 40px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  text-align: center;
  transition: 0.3s;
}
.back-banner:hover {
  transform: translateY(-4px);
}

/* -------- Responsive -------- */
@media (max-width: 768px) {
  .bubble-container { flex-direction: column; align-items: center; }
  .stat-bubble { width: 80%; }
}
</style>
</head>

<body onload="initStats()">

<!-- ---------------- HEADER ---------------- -->
<div class="header-container">
  <div class="title-bubble">What It Took</div>
</div>

<!-- ---------------- STAT BUBBLES ---------------- -->
<div class="bubble-container">
  <!-- Total Lines of Code -->
  <div class="stat-bubble">
    <div>Total Lines of Code:</div>
    <button onclick="revealLines(this)">Reveal</button>
    <div id="lineCount" class="red-stat"></div>
  </div>

  <!-- Coding Languages Used -->
  <div class="stat-bubble">
    <div>Coding Languages Used:</div>
    <button onclick="revealLanguages(this)">Reveal</button>
    <div id="languages" class="red-stat"></div>
  </div>

  <!-- ChatGPT Help -->
  <div class="stat-bubble">
    <div>A little help from:</div>
    <button onclick="revealChatGPT(this)">Reveal</button>
    <div id="chatgpt" class="red-stat"></div>
  </div>
</div>

<!-- ---------------- BACK BUTTON ---------------- -->
<a href="index.html" class="back-banner">← Back to Main Page</a>

<!-- ---------------- SCRIPTS ---------------- -->
<script>
/* -------- Floating Bubbles -------- */
function createFloatingBubbles(){
  const colors = ["#FFD54F","#81C784","#64B5F6","#BA68C8"];
  for(let i=0;i<15;i++){
    const bubble = document.createElement("div");
    bubble.classList.add("floating-bubble");
    const size = Math.random()*80+40;
    bubble.style.width = size+"px";
    bubble.style.height = size+"px";
    bubble.style.left = Math.random()*100+"vw";
    bubble.style.background = colors[Math.floor(Math.random()*colors.length)];
    bubble.style.animationDuration = (Math.random()*10+10)+"s";
    document.body.appendChild(bubble);
  }
}

/* -------- Automated Stats -------- */
let totalLines = 0;

function initStats() {
  createFloatingBubbles();
  
  // Counts total lines of current HTML page
  const source = document.documentElement.outerHTML;
  totalLines = source.split(/\r\n|\r|\n/).length;
}

/* -------- Reveal Functions for Buttons -------- */
function revealLines(btn){
  btn.style.display = 'none';
  const el = document.getElementById("lineCount");
  animateSlowCount(el, totalLines, 2000);
  el.classList.add("visible");
}

function revealLanguages(btn){
  btn.style.display = 'none';
  const el = document.getElementById("languages");
  const langs = ["HTML","CSS","JS"];
  el.textContent = "";
  langs.forEach((lang,i)=>{
    setTimeout(()=>{
      el.textContent += (i>0?", ":"") + lang;
      el.classList.add("visible");
    }, i*600);
  });
}

function revealChatGPT(btn){
  btn.style.display = 'none';
  const el = document.getElementById("chatgpt");
  const text = 'ChatGPT (it\'s not cheating — it is called "Vibe Coding")';
  el.textContent = "";
  [...text].forEach((char,i)=>{
    setTimeout(()=>{ 
      el.textContent += char; 
      el.classList.add("visible");
    }, i*20);
  });
}

/* -------- Animated Count Function -------- */
function animateSlowCount(el, target, duration){
  let start = 0;
  const startTime = performance.now();
  function update(now){
    const progress = Math.min((now-startTime)/duration,1);
    const eased = 1 - Math.pow(1 - progress,3);
    el.textContent = Math.floor(eased*target);
    if(progress<1) requestAnimationFrame(update);
  }
  requestAnimationFrame(update);
}
</script>

</body>
</html>
